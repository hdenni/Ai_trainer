<body>
<header>
	<nav class="navbar navbar-dark bg-dark static-top" style="color:#ffffff !important">
		<div class="container">
			<a class="navbar-brand">방구석 헬창</a>
		</div>
	</nav>
</header>
<section class="jumbotron text-center">
	<div id="container">
		<div id="webcam">
			<video style="border: 3px solid black;" width=640 height=360 id="gum" playsinline autoplay muted></video>
			<video style="border: 3px solid black;" width=640 height=360 id="recorded" playsinline loop></video>
		</div>

		<div>
			<button class="btn btn-primary custom" id="start">Start Webcam</button>
			<button class="btn btn-primary custom" id="record" disabled>Start Recording</button>
			<button class="btn btn-primary custom" id="play" disabled>Play Video</button>
			<button class="btn btn-primary custom" id="download" disabled>Download Video</button>
		</div>

		<div>
			<span id="errorMsg"></span>
		</div>
	</div>
</section>
