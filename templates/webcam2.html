<html>

<head>
    <title>Webcam Recording</title>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	
	<!-- etc -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    
<style>
.custom { width: 100px !important }
</style>

</head>

<body>
<header>
	<nav class="navbar navbar-dark bg-dark static-top" style="color:#ffffff !important">
		<div class="container">
			<a class="navbar-brand">방구석 헬창</a>
		</div>
	</nav>
</header>
<section class="jumbotron">
	<div class="container">
		<div class="text-left">
			<fieldset>
				<legend> 운동을 선택해주세요 </legend>
				<input type="radio" name="exercise_type" value="squat" checked> 스쿼트 </input>
			</fieldset>
			<br>
			<fieldset>
				<legend> 성별을 선택해주세요 </legend>
				<input type="radio" name="radio_sex" value="M" checked> 남성 </input>
				<input type="radio" name="radio_sex" value="F"> 여성 </input>
			</fieldset>
		</div>
		<br><br>
		<div class="text-center">
			<div id="webcam">
				<video style="border: 3px solid black;" width=480 height=270 id="gum" playsinline autoplay muted></video>
				<video style="border: 3px solid black;" width=480 height=270 id="recorded" playsinline loop></video>
			</div>

			<div>
				<button class="btn btn-primary custom" id="start">Start Webcam</button>
				<button class="btn btn-primary custom" id="record" disabled>Start Recording</button>
				<button class="btn btn-primary custom" id="play" disabled>Play Video</button>
				<button class="btn btn-primary custom" id="download" disabled>Submit Video</button>
			</div>
		</div>
		<div>
			<span id="errorMsg"></span>
		</div>
	</div>
</section>


</body>
<!-- include adapter for srcObject shim -->
<script type="text/javascript" src="{{ url_for('static', filename='js/webcam.js') }}" async></script>

</html>
